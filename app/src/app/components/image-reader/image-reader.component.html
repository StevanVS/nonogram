<label
  for="input-img"
  class="input-img-field"
  (drop)="onInputFiles($event)"
  (dragover)="$event.preventDefault()"
>
  <input
    id="input-img"
    class="input-img"
    type="file"
    (change)="onInputFiles($event)"
    multiple="true"
  />
  <i class="fa fa-cloud-upload"></i> Upload Images
</label>
