<div class="board-details">
  <div class="images">
    <img class="image" [src]="board.coloredImage" />
    <img class="image" [src]="board.filledImage" />
  </div>
  <div class="text">
    <div>{{ board.order }}. {{ board.name }}</div>
    <div>{{ board.width }} x {{ board.height }}</div>
  </div>
</div>
