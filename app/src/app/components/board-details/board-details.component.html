<div class="board-details">
  <div class="images">
    <img class="image" [src]="getImageSrc(board.coloredTiles)"/>
    <img class="image" [src]="getImageSrc(board.filledTiles)"/>
  </div>
  <div class="text">
    <div>{{ board.order }}. {{ board.name }}</div>
    <div>{{ board.width }} x {{ board.height }}</div>
  </div>
</div>
