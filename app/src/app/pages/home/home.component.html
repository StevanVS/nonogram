@if (authService.authState$ | async) {
<app-navbar
  [right]="[
    {
      path: '/profile',
      icon: 'fa-user',
      labelLeft: (authService.user$ | async)?.username
    }
  ]"
/>
} @else {
<app-navbar
  [right]="[
    {
      path: '/login',
      icon: 'fa-right-to-bracket'
    }
  ]"
/>
}

<div class="page-center">
  <div class="logo">
    <div class="name">NONOGRAM</div>
    <i class="square fa fa-square"></i>
  </div>
  <div class="btns">
    <button class="home-btn primary" [routerLink]="['/levels']">Play</button>
    <button class="home-btn secondary" [routerLink]="['/edit-levels']">
      Edit Levels
    </button>
    <button class="home-btn secondary" [routerLink]="['/settings']">
      Settings
    </button>
  </div>
</div>
