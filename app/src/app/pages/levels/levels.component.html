<!-- sm:bg-red-800 md:bg-fuchsia-800 lg:bg-orange-800 -->
<h1
  class="text-secondary mt-10 mb-4 pb-10 text-center text-5xl font-black sm:text-6xl"
>
  LEVELS
</h1>

@if (levelList.length === 0) {
  <div class="text-secondary-dark mt-4 text-center">There are no Levels</div>
}

<div
  class="mx-auto grid grid-cols-4 gap-4 sm:w-fit md:grid-cols-5 lg:grid-cols-6"
>
  @for (l of levelList; track $index) {
    <a
      [routerLink]="['/game', l.id]"
      class="text-secondary hover:text-primary-dark bg-primary hover:bg-tertiary relative aspect-square rounded-md sm:w-24"
    >
      @if (!l.complete) {
        <div
          class="flex h-full items-center justify-center text-4xl font-black sm:text-5xl"
        >
          {{ l.order }}
        </div>

        @if (l.progressPorcentage > 0) {
          <svg
            viewBox="0 0 42 42"
            class="stroke-tertiary hover:stroke-primary-dark absolute top-0 fill-none stroke-4 p-1 [stroke-linecap:round]"
          >
            <path
              [attr.stroke-dasharray]="l.progressPorcentage + ', 100'"
              d="M21 3 a 18 18 0 0 1 0 36 a 18 18 0 0 1 0 -36"
            />
          </svg>
        }
      } @else {
        <app-img-board
          [imgBoard]="{
            tiles: l.coloredTiles,
            width: l.width,
            height: l.height,
          }"
        />
      }
    </a>
  }
</div>
